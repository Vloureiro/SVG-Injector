
<html>
  <head>
    <title>SVG CSS injection. A simple demo.</title>
    <style>
      body {
       padding:30px;
       font-family:'Helvetica', Helvetica, Arial, sans-serif;
      }
      
      <!-- You still need to manage all rules around positioning, sizing, repeating, etc. for the background image -->
      .icon {
       width:132px;
       padding:140px 20px 10px 20px;
       text-align:center;
       background-repeat: no-repeat;
       background-size:auto 70px;
       background-position:center center;
       background-color:#fafafa;
       box-shadow:0 0 20px rgba(0,0,0,.2);
       margin:10px;
       font-size:12px;
      }
      
    </style>
  </head>
  <body>
    <h1>SVG CSS injection. A simple demo.</h1><!-- All rules are created as classes based on the id of the referenced SVG node. In this case, 'icon-mail' -->
    <div class="icon icon-mail"><span class="label">Mail</span></div><!-- All SVGs are placed in the footer to stay out of the way -->
    <svg id="svg-injection-container" width="0" height="0">
      <svg id="icon-mail" class="iconic"><svg xmlns="http://www.w3.org/2000/svg" height="240px" width="320px" y="0px" x="0px"><g fill="#000"><polygon points="160 110 320 39 320 0 0 0 0 39"/>	<polygon points="160 160 0 83 0 240 320 240 320 83"/></g>
</svg>

      </svg>
    </svg>
    <script src="svg-css-injector.js"></script>
    <script>var icnzr = new Iconizer('#svg-injection-container .iconic', {'icon-mail':['#35d3e9', '#ff9200', '#b66dff', '#ff006a', '#8cdb00']})</script>
  </body>
</html>
